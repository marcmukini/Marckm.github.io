            <main>

                <h1>Contactez-nous</h1>
                <p>Nous repondons le plus rapidement posible car nous avons un services client dispo 24/24h</p>
                <form id="frmContent" action="merci.html">
                    <div>

                        <div>
                            <label for="fName">Prenom</label><br> 
                            <input type="text" name="fName" id="fName" required autofocus placeholder="Votre prenom">
                        </div>

                        <div>
                            <label for="lName">Nom de famille</label><br> 
                            <input type="text" name="lName" id="lName" required placeholder="Nom de famille">
                        </div>

                        <div>
                            <label for="EName">Adresse Email</label><br> 
                            <input type="email" name="Email" id="EName" required placeholder="marcmukini@gmail.com">
                        </div>

                    </div>
                    <div>
                        <div>
                            <label for="message">Votre message</label><br>
                            <textarea name="message" id="message" required placeholder="Votre message"></textarea>
                        </div>
                    </div>
                    <button type="submit">Envoyer</button>
                </form>
